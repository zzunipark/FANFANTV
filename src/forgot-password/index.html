<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="새로운 즐거움! 팬팬티비">
    <title>FANFANTV - 암호 재설정</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/forgot-password.css">
</head>

<body>
    <noscript>
        <p>JavaScript가 비활성화되었습니다. FANFANTV를 이용하시려면 JavaScript를 활성화해주세요.</p>
    </noscript>

    <div id="content" style="display: none;">
        <div class="forgotpassword-box">
            <p align="left" style="color: #e50914;">
                <a href="../" style="color: #e50914; text-decoration: none;">
                    < 이전 페이지로 이동</a>
            </p>

            <form action="" class="forgotpassword-box-content">
                <h2 style="margin-bottom: 0px; margin-top: 20px;">암호를 잊으셨나요?</h2>
                <p style="margin-top: 2px; margin-bottom: 40px;">암호를 재설정하실 수 있습니다.</p>
                <div class="forgotpassword-box-content-title">사용자 계정 이메일</div>
                <div class="forgotpassword-box-content-inputbox">
                    <input type="email" id="currentEmail" placeholder="사용자 계정에 연결된 이메일을 작성해주세요." required>
                </div>
                <p id="emailSent" style="margin-bottom: 0px;"></p>
                <button class="submitButton" type="submit" id="submitButton">암호 변경하기</button>
                <p id="allErrorMessage" style="margin-top: 10px; color: #ef0000;"></p>
            </form>
            <footer>
                <p align="center">FANFANTV<br><small>fanfantv-legacy</small></p>
            </footer>
        </div>
    </div>

    <script type="module" src="../assets/js/forgot-password.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var contentElement = document.getElementById("content");
            contentElement.style.display = "block";
        });
    </script>
</body>

</html>
