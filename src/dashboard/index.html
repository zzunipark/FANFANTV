<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="새로운 즐거움! 팬팬티비">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <script type="module" src="../assets/js/dashboard.js" defer></script>
    <title>FANFANTV - 대시보드</title>
</head>

<body>
    <noscript>
        <p>JavaScript가 비활성화되었습니다. FANFANTV를 이용하시려면 JavaScript를 활성화해주세요.</p>
    </noscript>

    <div id="content" style="display: none;">
        <div class="navbar">
            <p class="logotitle">FANFANTV <sub><small>fanfantv-legacy</small></sub></p>
            <div class="navbar-list">
                <button class="mypage-btn" onclick="window.location.replace('./mypage')">마이페이지</button>
                <button class="uploadimage-btn" onclick="location.href='./upload-image/'">이미지 업로드하기</button>
                <button class="logout-btn" id="logoutButton">로그아웃</button>
            </div>
        </div>
        <div class="announcement-box">
            <p style="color: white; text-align: center; font-weight: 600;">개인정보 보호를 위해 주기적으로 암호를 변경하시기 바랍니다.<br><small
                    style="font-weight: 400">교내 와이파이 사용 시 이미지 / GIF 로딩이 다소 느려질 수 있습니다. 빠른 로딩을 위해서는 셀룰러 데이터와 같은 외부 네트워크를
                    이용하시기 바랍니다.</small>
            </p>
        </div>
        <div class="thumbnail-grid">
        </div>

        <p style="text-align: center;"><a href="../privacy-policy/">개인정보처리방침</a> / <a href="../terms-of-service/">서비스
                이용약관</a> / <a href="#none"
                onclick="window.open('../refusecollectemail/index.html','new','scrollbars=yes,resizable=no width=400 height=500, left=0,top=0');return false">이메일무단수집거부</a><br><small>fanfantv-legacy</small>
        </p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var contentElement = document.getElementById("content");
            contentElement.style.display = "block";
        });
    </script>
</body>

</html>
